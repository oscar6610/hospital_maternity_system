info:
  title: Hospital Maternity System API
  version: 2.0.0
  description: "\n    Sistema de gestión hospitalaria para el registro y seguimiento\
    \ de partos, \n    recién nacidos y generación de reportes REM (Reporte Estadístico\
    \ Mensual).\n    \n    ## Características principales:\n    - **Autenticación\
    \ JWT** con tokens de acceso y refresh\n    - **Sistema RBAC** (Role-Based Access\
    \ Control) con 5 roles y 24 permisos\n    - **Gestión de Maternidad**: Madres,\
    \ embarazos, partos, IVE\n    - **Gestión de Neonatología**: Recién nacidos, tamizajes,\
    \ egresos\n    - **Auditoría completa** de todas las acciones\n    - **Reportes\
    \ REM** automatizados\n    \n    ## Roles del sistema:\n    - **Matrona Clínica**:\
    \ Registro de partos y RN (con restricción de turno)\n    - **Supervisor/Jefe**:\
    \ Acceso completo y gestión de reportes\n    - **Médico(a)**: Consulta clínica\
    \ y gestión de complicaciones\n    - **Enfermero(a)**: Registro de procedimientos\
    \ y tamizajes\n    - **Administrativo(a)**: Gestión de ingresos y altas\n    \n\
    \    ## Autenticación:\n    1. Obtener tokens: `POST /api/auth/token/` con `run`\
    \ y `password`\n    2. Usar el access token en header: `Authorization: Bearer\
    \ {token}`\n    3. Refrescar token: `POST /api/auth/token/refresh/` con el refresh\
    \ token\n    "
  contact:
    name: Equipo de Desarrollo
    email: dev@hospital.com
  license:
    name: Privado - Todos los derechos reservados
